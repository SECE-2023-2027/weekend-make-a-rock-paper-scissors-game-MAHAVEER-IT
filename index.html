<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">🪨 Rock</button>
            <button onclick="playGame('paper')">📄 Paper</button>
            <button onclick="playGame('scissors')">✂️ Scissors</button>
        </div>
        <div class="results">
            <p><strong>You:</strong> <span id="user-choice">-</span></p>
            <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
            <p><strong>Result:</strong> <span id="result">Let's Play!</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
